<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer=""></script>
  </head>
  <body>    
    <main class="info">
      <section class="controls">
        <div class="btn vs"></div>
        <div class="btn level disable">Moderado</div>
      </section>
      <section class="points">
        <div class="play play1 focus">Player X <span class="p p1">0</span></div>
        <div class="play play2"><span class="p p2">0</span> Player O</div>
      </section>
    </main>
    <div class="return disable">
      <div class="returnText"></div>
      <div class="btnok">OK</div>
    </div>
    <main class="velha">
      <div class="box b1"></div>
      <div class="box b2"></div>
      <div class="box b3"></div>
      <div class="box b4"></div>
      <div class="box b5"></div>
      <div class="box b6"></div>
      <div class="box b7"></div>
      <div class="box b8"></div>
      <div class="box b9"></div>
    </main>
  </body>
</html>
